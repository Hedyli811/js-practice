<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>IFE ECMAScript</title>
  </head>
  <body>
    <input id="dec-number" type="number" placeholder="INPUT A INT" />
    <input id="bin-bit" type="number" placeholder="INPUT bin-bit" />
    <button id="trans-btn">TO BINARY</button>
    <p id="result">RESULT</p>
    <script>
      function dec2bin(decNumber) {
        // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
        let binaryNumber = "";

        while (decNumber > 0) {
          let reminder = decNumber % 2;
          binaryNumber = reminder + binaryNumber;
          decNumber = Math.floor(decNumber / 2);
        }
        return binaryNumber;
      }

      // 实现当点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内

      function convertToBinary() {
        const decimalInput = document.getElementById("dec-number").value;
        const result = document.getElementById("result");
        const binaryResult = dec2bin(decimalInput);

        const binBitTarget = document.getElementById("bin-bit").value;
        console.log(binBitTarget);
        const binBitResult = Math.floor(Math.log10(binaryResult)) + 1;
        if (binBitResult < binBitTarget) {
          result.innerHTML = binaryResult.padStart(binBitTarget, "0");
        } else {
          result.innerHTML = binaryResult;
          console.error(
            "The specified binary width is smaller than the actual binary number."
          );
        }
      }

      document
        .getElementById("trans-btn")
        .addEventListener("click", convertToBinary);
      // Some coding
      // 新的需求是，转化显示后的二进制数为bin-bit中输入的数字宽度，例如
      // dec-number为5，bin-bit为5，则转化后数字为00101
      // 如果bin-bit小于转化后的二进制本身位数，则使用原本的位数，如dec-number为5，bin-bit为2，依然输出101，但同时在console中报个错
      // Some coding
    </script>
  </body>
</html>
